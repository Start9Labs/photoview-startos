id: photoview
title: Photoview
version: 2.3.13.3
release-notes: | 
  * Update to run on x86 architecture
  * Utilize new eOS APIs
license: gnu
wrapper-repo: "https://github.com/Start9Labs/embassyos-photoview-wrapper"
upstream-repo: "https://github.com/photoview/photoview/tree/master"
support-site: "https://github.com/photoview/photoview/issues"
marketing-site: "https://photoview.github.io/"
donation-url: "https://github.com/sponsors/viktorstrate"
build: ["make"]
description:
  short: An easy way to organize and share your personal photos
  long: |
    Photoview is a simple photo gallery, providing an easy way to organize, navigate, and share photos.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: script
containers:
  main:
    image: main
    mounts:
      main: /media
      filebrowser: /mnt/filebrowser
      db: /var/lib/postgresql/14
      dbconfig: /etc/postgresql/14
migrations:
  from:
    "<2.3.9":
      type: docker
      image: main
      entrypoint: migration-from-lt-2-3-9.sh
      args: []
      io-format: json
      inject: false
      mounts:
        main: /media
  to:
    "*":
      type: script
      args: ["to"]
health-checks:
  interface:
    name: Web UI
    success-message: Ready to be visited in a web browser
    type: script
  database:
    name: Database
    success-message: The API is fully operational
    type: script
config: ~
properties:
  type: script
dependencies:
  filebrowser:
    version: "^2.14.1.1"
    description: Used to get media from File Browser
    requirement:
      type: required
volumes:
  main:
    type: data
  filebrowser:
    type: pointer
    package-id: filebrowser
    volume-id: main
    path: /data
    readonly: false
  db:
    type: data
  dbconfig:
    type: data
alerts: {}
interfaces:
  main:
    name: Web Interface
    description: Main user interface for interacting with Photoview in a web browser.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /media
    mounts:
      BACKUP: /mnt/backup
      main: /media
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /media
    mounts:
      BACKUP: /mnt/backup
      main: /media
    io-format: yaml
actions:
  reset-admin:
    name: Reset Root User
    description: Resets your root user (the first user) to username "admin" and a random password; restores any lost admin privileges.
    warning: This will invalidate existing sessions and password managers if you have them set up.
    allowed-statuses:
      - stopped
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: reset-admin.sh
      args: []
      mounts:
        main: /media
      io-format: json
